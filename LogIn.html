<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style css -->
    <link rel="stylesheet" href="./CSS/Login.css">
</head>

<body>

    <div class="login-container">
        <div class="home">
            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <form action="" class="form-container">
            <h1>ĐĂNG NHẬP</h1>
            <div class="label-form">
                <h4><label for="email">Email: </label></h4>
                <div class="input-form">
                    <i class="fa-regular fa-user"></i>
                    <input type="email" name="email" placeholder="Nhập email" required
                        title="Xin hãy điền email vào đây">
                </div>
            </div>

            <div class="label-form">
                <h4><label for="Mật khẩu">Mật khẩu: </label></h4>
                <div class="input-form">
                    <i class="fa-regular fa-folder"></i>
                    <input type="password" name="Mật khẩu" placeholder="Nhập mật khẩu" required minlength="6"
                        maxlength="18" pattern="{6,8}" title="Hãy điền vào ít nhất 6 đến 18 chữ số">
                </div>
            </div>

            <div class="Remember-form">
                <h3><label for="Ghi nhớ">Ghi nhớ tôi</label></h3>
                <div class="checkbox-form">
                    <input type="checkbox" name="Ghi nhớ">
                </div>
            </div>

            <div class="Forgot">
                <a href="#">Không nhớ mật khẩu?</a>
                <em>HOẶC</em>
                <a href="./SignUp.html">Không có tài khoản?</a>
            </div>

            <a href="./index.html"><button class="login-btn" type="submit">Đăng nhập</button></a>

        </form>

    </div>

</body>

</html>
